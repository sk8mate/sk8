# Production

version: "3.9"
services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./spots/initdb/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
  backside:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SK8_PORT=8080
      - SK8_PLACES_TOMTOM_API_KEY=$SK8_PLACES_TOMTOM_API_KEY
    ports:
      - "8080:8080"
