syntax = "proto3";

option go_package = "./dto";

package main;

message SpotRequest {
    string name = 1;
    string address = 2;
    SpotCoordinates coordinates = 3;
    bool lighting = 4;
    bool friendly = 5;
    bool verified = 6;
}

message SpotCoordinates {
    double lat = 1;
    double long = 2;
}
