environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: 2.5.0

dependencies:
  flutter:
    sdk: flutter
  # cupertino_icons: ^1.0.2
  beamer: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0  # https://pub.dev/packages/flutter_launcher_icons

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/launcher_icon/sk8-material.png"
  adaptive_icon_background: "#A0C8C8"

