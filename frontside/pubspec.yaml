name: sk8
description: Community driven app to find, rate, and comment the best skate spots in the
  city.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  beamer: ^0.14.1
  dio: ^4.0.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0

flutter_icons:
  image_path: 'assets/app_icons/app_icon.png'
  android: true
  ios: true
  remove_alpha_ios: true
  # adaptive_icon_background: 'assets/app_icons/app_icon_background.png'
  # adaptive_icon_foreground: 'assets/app_icons/app_icon_foreground.png'
# in case of turn on adaptive icons uncoment lines above and run flutter pub run flutter_launcher_icons:main
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/app_icons/

flutter_intl:
  enabled: true
  class_name: AppI18n
